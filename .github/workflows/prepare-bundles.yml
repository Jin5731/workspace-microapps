name: Prepare bundles
on:
  push:
env:
  DEST_REPO: workspace-microapps-bundles
  DEST_REPO_FULL: michaltc/workspace-microapps-bundles
  DEST_REPO_BRANCH: refs/heads/master
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v1

      - name: Checkout destination repository
        uses: actions/checkout@v1
        with:
          repository: ${{ env.DEST_REPO_FULL }}
          ref: ${{ env.DEST_REPO_BRANCH }}

      - name: Maven modules cache
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build bundlegen
        run: mvn --batch-mode clean package

      - name: Execute bundlegen
        run: mvn --batch-mode exec:java -pl bundlegen -Dexec.mainClass="com.citrix.microapps.bundlegen.BundlegenMain" -Dexec.args="bundles bundles_dist"

      - name: Test
        run: |
          set -ex
          pwd
          echo ${{ GITHUB_REF }}
          ls -la ../${{ env.DEST_REPO }}

