name: Prepare bundles
on:
  push:
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - name: Code checkout
        uses: actions/checkout@v1

      - name: Maven modules cache
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build bundlegen
        run: cd bundlegen && mvn --batch-mode package

      - name: Execute bundlegen
        run: cd bundlegen && mvn --batch-mode exec:java -Dexec.mainClass="com.citrix.microapps.bundlegen.BundlegenMain"

      # https://github.com/EndBug/add-and-commit
      - name: Commit generated files
        uses: EndBug/add-and-commit@v2.1.0
        with:
          message: "Prepare bundles"
          path: "./dist"
          #pattern: "*.*"
          #force: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
